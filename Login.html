<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)), 
                        url('https://source.unsplash.com/1920x1080/?technology,office') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-secondary btn-custom" id="cancelButton">Batal</button>
                <button type="button" class="btn btn-link btn-custom" id="registerButton">Daftar</button>
                <button type="submit" class="btn btn-primary btn-custom">Login</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Event handling for form buttons
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Login berhasil!"); // Placeholder untuk login success
            window.location.href = "Qdashbord.html"; // Redirect ke dashboard
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            if (confirm("Apakah Anda ingin membatalkan login?")) {
                window.location.reload(); // Refresh halaman
            }
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            window.location.href = "pendaftaran.html"; // Redirect ke halaman daftar
        });
    </script>
</body>
</html>
