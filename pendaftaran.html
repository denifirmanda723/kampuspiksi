<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Mahasiswa Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?university,campus') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container col-md-6">
      <h3 class="text-center mb-4">Form Pendaftaran Mahasiswa Baru</h3>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="phone" placeholder="Masukkan nomor telepon" required>
        </div>
        <div class="mb-3">
          <label for="program" class="form-label">Program Studi</label>
          <select class="form-select" id="program" required>
            <option value="" disabled selected>Pilih program studi</option>
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
            <option value="Manajemen">Manajemen</option>
            <option value="Akuntansi">Akuntansi</option>
          </select>
        </div>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Daftar</button>
          <button type="button" class="btn btn-secondary" id="cancelButton">Batal</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registrationForm');
    const cancelButton = document.getElementById('cancelButton');

    // Event listener for form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Pendaftaran berhasil!');
    });

    // Event listener for cancel button
    cancelButton.addEventListener('click', () => {
      form.reset();
      alert('Pendaftaran dibatalkan.');
    });
  </script>
</body>
</html>
